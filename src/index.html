<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-black">
    <header class="bg-black text-center position-relative overflow-hidden d-flex align-items-center justify-content-center custom-header">
        <video autoplay muted class="position-absolute w-100 h-100">
            <source src="/assets/intro_v2.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </header>      
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-3">
                <ul id="episodeList" class="list-group">
                    <!-- Episodes will be dynamically loaded here -->
                </ul>
                <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
                    <button id="loadMoreButton" class="btn btn-primary">Load More</button>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div id="mainContent">
                    <!-- Main content will be dynamically loaded here -->
                </div>
            </div>
        </div>    
    </div>    
    <script type="module" src="../dist/index.js"></script>
</body>
</html>
