<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rick and Morty</title>
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-black">
    <header class="bg-black text-center position-relative overflow-hidden d-flex align-items-center justify-content-center custom-header">
        <video id="headerVideo" autoplay muted class="position-absolute w-100 h-100">
            <source src="/assets/intro_v2.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </header>      
    <div class="container-fluid mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-3">
                <ul id="episodeList" class="list-group">
                    <!-- Episodes will be dynamically loaded here -->
                </ul>
                <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
                    <button id="loadMoreButton" class="btn btn-primary">Load More</button>
                </div>
            </div>
            <div class="col-12 col-md-9">
                <div id="mainContent">
                    <!-- Main content will be dynamically loaded here -->
                </div>
            </div>
        </div>    
    </div>
    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Character Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="characterModalBody">
              <!-- Aquí se insertarán los detalles del personaje -->
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>           
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="module" src="../dist/index.js"></script>
</body>
</html>
